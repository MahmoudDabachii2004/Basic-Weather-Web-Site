<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container" id="container">

        <div class="up">
            <div class="searchBar">
                <img src="location.png" alt="" class="position">
                <input type="text" class="positionInput" id="positionInput" placeholder="Enter Your Location">
                <button class="searchButton" id="searchButton"><img src="search.png" alt="" class="search"></button>
            </div>
        </div>

        <div class="principal" id="principal">
            <div class="middle">
                <img src="clear.png" alt="" class="imageEtat" id="imageEtat">
                <h1 class="temperature"><span id="temperature">X</span><span id="degree">Â°C</span></h1>
                <h2 class="meteo" id="meteo">xxxxxx</h2>
            </div>
        

            <div class="end">
                <div class="humidity">
                    <img src="humidity.png" alt="" class="humi">
                    <div class="values">
                        <h1 id="humidityValue">XX%</h1>
                        <h2>Humidity</h2>
                    </div>
                </div>

                <div class="wind">
                    <img src="wind.png" alt="" class="winds">
                    <div class="values">
                        <h1 id="windSpeed">XKm/h</h1>
                        <h2>Wind Speed</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
